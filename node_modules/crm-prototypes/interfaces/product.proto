syntax = "proto3";

package product;

service IProductController {
  rpc GetById (GetProductDto) returns (IProductResponse);
}

message GetProductDto{
  repeated int64 id = 1;
}

message IProductDetail{
  int64 id =  1;
  string name = 2;
  string alias = 3;
  int64 price = 4;
  int64 discount = 5;
}

message IProductResponse{
  repeated IProductDetail products = 1;
}